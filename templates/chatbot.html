<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/chatbot_style.css') }}">

</head>
<body class=bg-col>
   <nav class="navbar navbar-expand-lg navbar-light bg-light bg-col">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="color:white" href="/login">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:white" href="http://35.223.2.120" target="_blank">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:white" href="/logout">Logout</a>
      </li>
      
    </ul>
  </div>
</nav>

    <div class=container>
      <div class="row">
         <div class="col-md-8">
            <h1 class="text-light display-4 mt-100" style="font-size:60px">People will be taking to robots like never before! It's like chating with their best friends</h1>
         </div>
      </div>
    </div>

    <div id="webchat"/>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.8.js"></script>
    <script>
      sessionStorage.clear()
     WebChat.default.init({
       selector: "#webchat",
       initPayload: 'user {{ session['user'] }}',
       interval: 1000, // 1000 ms between each message
       customData: {}, // arbitrary custom data. Stay minimal as this will be added to the socket
       socketUrl: "http://35.223.2.120",
       socketPath: "/socket.io/",
       title: "Mood Bot",
       inputTextFieldHint: "Type a message...",
       connectingText: "Waiting for server...",
       hideWhenNotConnected: true,
       fullScreenMode: false,
       showFullScreenButton: false,
       profileAvatar: "https://img.favpng.com/15/23/16/avatar-user-profile-icon-png-favpng-9eTu3uL6iJmKQsvfhU4NmBNAB.jpg",
       params: {
         images: {
           dims: {
             width: 800,
             height: 800,
           }
         },
         storage:"session"
       },
      
     })
   </script>
</body>
</html>
